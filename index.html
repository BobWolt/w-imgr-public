<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="w-imgr_container">
      <div class="w-imgr_hero_wrapper">
        <div class="w-imgr_hero_image" id="w-imgr_preview_image"></div>
      </div>
      <button class="w-imgr_small_btn" id="w-imgr_start_btn">
        Pick an image
      </button>
      <button class="w-imgr_small_btn" id="w-imgr_remove_btn">
        Remove image
      </button>
      <form class="w-imgr_form">
        <div class="w-imgr_form_input_wrapper">
          <input type="text" id="w-imgr_form_input" placeholder="image url" />
        </div>
      </form>
    </div>
  </body>
</html>
